<!DOCTYPE html>
<html>
<head>
	<title>My Page</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			background-color: #fafafa;
		}
		h1 {
			color: tomato;
			text-align: center;
		}
		p {
			margin: 20px;
			font-size: 18px;
			line-height: 1.5;
		}
	</style>
</head>
<body>
	<h1>Tim's Page</h1>
	<p>Hello there! This is a basic HTML page with some CSS and JavaScript added in. Click the button below to see a message displayed in the console:</p>
	<button onclick="console.log('Hello from the console!')">Click me!</button>
	<script>
		console.log('Hello from the script tag!')
	</script>
</body>
</html>
